<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartel TV Premium - En Renovación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c2e, #1a1a4a);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            background: rgba(15, 15, 40, 0.9);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .logo h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(to right, #ffd166, #ff9e6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo span {
            color: #a5a5ff;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 30px;
        }
        
        .message h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffd166;
        }
        
        .message p {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 15px;
            color: #e0e0ff;
        }
        
        .countdown {
            background: rgba(30, 30, 70, 0.6);
            border-radius: 12px;
            padding: 25px 20px;
            margin: 25px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .date {
            font-size: 1.3rem;
            margin: 15px 0;
            color: #a5a5ff;
            font-weight: 600;
        }
        
        .timer {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }
        
        .time-unit {
            background: rgba(20, 20, 50, 0.8);
            border-radius: 10px;
            padding: 15px 10px;
            min-width: 70px;
            border: 1px solid rgba(255, 209, 102, 0.2);
        }
        
        .time-value {
            font-size: 2rem;
            font-weight: 700;
            color: #ffd166;
        }
        
        .time-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-top: 5px;
            color: #a5a5ff;
        }
        
        .contact {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact a {
            color: #ffd166;
            text-decoration: none;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2.5rem;
            }
            
            .message h2 {
                font-size: 1.5rem;
            }
            
            .timer {
                gap: 8px;
            }
            
            .time-unit {
                min-width: 60px;
                padding: 12px 8px;
            }
            
            .time-value {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Cartel TV</h1>
            <span>PREMIUM</span>
        </div>
        
        <div class="message">
            <h2>Estamos en Renovación</h2>
            <p>Estamos trabajando para ofrecerte una experiencia premium mejorada.</p>
            <p>Volvemos el <strong>15 de Noviembre, 2025</strong></p>
        </div>
        
        <div class="countdown">
            <div class="date">Tiempo restante:</div>
            <div class="timer">
                <div class="time-unit">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">Días</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">Horas</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Minutos</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Segundos</div>
                </div>
            </div>
        </div>
        
        <div class="contact">
            <p>Consultas: <a href="mailto:carteltv.soporte@gmail.com">carteltv.soporte@gmail.com</a></p>
        </div>
    </div>

    <script>
        const returnDate = new Date('November 15, 2025 00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = returnDate - now;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown').innerHTML = '<div class="date">¡Ya estamos de vuelta!</div>';
            }
        }
        
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
