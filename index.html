<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTVP - Plataforma</title>
    <meta name="description" content="CTVP - Tu plataforma de entretenimiento">
    <link rel="icon" type="image/jpeg" href="https://github.com/carteltvsoporte/ctvp/raw/refs/heads/main/CTVP.jpeg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://github.com/carteltvsoporte/ctvp/raw/refs/heads/main/CTVP.jpeg" alt="CTVP Logo" class="logo-img">
                <h1>CTVP</h1>
            </div>
            
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar..." aria-label="Buscar contenido">
                <button id="search-button" aria-label="Buscar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <use href="#search-icon"></use>
                    </svg>
                </button>
            </div>

            <div class="user-info" id="user-info">
                <button class="btn-logout" id="logout-btn">Cerrar Sesión</button>
            </div>
            
            <button class="nav-toggle" id="nav-toggle" aria-label="Menú">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <use href="#menu-icon"></use>
                </svg>
            </button>
        </div>
    </header>
    
    <nav>
        <div class="nav-container" id="nav-container">
            <div class="nav-item active" data-category="popular" data-type="movie">Populares</div>
            <div class="nav-item" data-category="now_playing" data-type="movie">En Cines</div>
            <div class="nav-item" data-category="top_rated" data-type="movie">Mejor Valoradas</div>
            <div class="nav-item" data-category="upcoming" data-type="movie">Próximamente</div>
            <div class="nav-item" data-category="popular" data-type="tv">Series TV</div>
            <div class="nav-item" data-category="top_rated" data-type="tv">Series Mejor Valoradas</div>
        </div>
    </nav>
    
    <main id="main-content">
        <section id="content-section">
            <div class="section-title">
                <h2 id="section-title">Contenido Destacado</h2>
            </div>
            <div class="content-grid" id="content-grid">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </section>
    </main>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="search-icon" viewBox="0 0 24 24">
            <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2"/>
        </symbol>
        <symbol id="menu-icon" viewBox="0 0 24 24">
            <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2"/>
        </symbol>
        <symbol id="close-icon" viewBox="0 0 24 24">
            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2"/>
        </symbol>
        <symbol id="star-icon" viewBox="0 0 24 24">
            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="currentColor"/>
        </symbol>
    </svg>

    <div class="modal" id="detail-modal" role="dialog" aria-labelledby="modal-title">
        <div class="modal-content">
            <button class="modal-close" id="modal-close" aria-label="Cerrar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <use href="#close-icon"></use>
                </svg>
            </button>
            
            <div class="modal-header">
                <img src="" alt="" class="modal-backdrop" id="modal-backdrop">
                <img src="" alt="" class="modal-poster" id="modal-poster">
            </div>
            
            <div class="modal-body">
                <h2 class="modal-title" id="modal-title"></h2>
                <div class="modal-meta" id="modal-meta"></div>
                <p class="modal-overview" id="modal-overview"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
